<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Roblox Purchase History Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f2f2f2; }
    h1 { color: #333; }
    input, button { padding: 8px; margin: 5px 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
    #status { margin-top: 10px; color: red; }
    #controls { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>Roblox Purchase History Viewer</h1>
  
  <div id="controls">
    <label>Username:</label><br>
    <input type="text" id="username" placeholder="Enter your Roblox username"><br>
    
    <label>.ROBLOSECURITY Cookie:</label><br>
    <input type="password" id="cookie" placeholder="Paste your cookie here"><br>
    
    <button onclick="start()">Load Purchase History</button>
    <button onclick="downloadCSV()">Download CSV</button>
  </div>
  
  <div id="status"></div>
  
  <table id="results" style="display:none;">
    <thead>
      <tr>
        <th>Date</th>
        <th>Item</th>
        <th>Type</th>
        <th>Price (R$)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let allData = [];

    async function getUserId(username) {
      const res = await fetch(`https://api.roblox.com/users/get-by-username?username=${username}`);
      if (!res.ok) throw new Error("Failed to fetch UserId");
      const data = await res.json();
      if (!data.Id) throw new Error("Invalid username");
      return data.Id;
    }

    async function start() {
      const username = document.getElementById("username").value.trim();
      const cookie = document.getElementById("cookie").value.trim();
      const status = document.getElementById("status");
      const tbody = document.querySelector("#results tbody");
      tbody.innerHTML = "";
      allData = [];

      if (!username || !cookie) {
        status.innerText = "❌ Please enter both username and cookie.";
        return;
      }

      try {
        status.innerText = "Fetching userId...";
        const userId = await getUserId(username);
        status.innerText = `UserId: ${userId} — loading purchases...`;
        await loadPurchases(userId, cookie);
      } catch (err) {
        status.innerText = "❌ Error: " + err.message;
      }
    }

    async function loadPurchases(userId, cookie, cursor=null) {
      const status = document.getElementById("status");
      const results = document.getElementById("results");
      const tbody = results.querySelector("tbody");

      try {
        const url = `https://economy.roblox.com/v2/users/${userId}/transactions?transactionType=Purchase${cursor ? "&cursor="+cursor : ""}`;
        const res = await fetch(url, {
          headers: { "Cookie": `.ROBLOSECURITY=${cookie}` },
          credentials: "include"
        });

        if (!res.ok) {
          status.innerText = "❌ Failed to fetch (check username and cookie).";
          return;
        }

        const data = await res.json();
        results.style.display = "table";

        data.data.forEach(tx => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${new Date(tx.created).toLocaleString()}</td>
            <td>${tx.details ? tx.details.name : "Unknown"}</td>
            <td>${tx.type}</td>
            <td>${tx.currency.amount}</td>
          `;
          tbody.appendChild(row);
          allData.push({
            Date: new Date(tx.created).toLocaleString(),
            Item: tx.details ? tx.details.name : "Unknown",
            Type: tx.type,
            Price: tx.currency.amount
          });
        });

        if (data.nextPageCursor) {
          status.innerHTML = `Loaded ${allData.length} purchases...`;
          await loadPurchases(userId, cookie, data.nextPageCursor);
        } else {
          status.innerText = `✅ Finished. Total purchases: ${allData.length}`;
        }
      } catch (err) {
        status.innerText = "❌ Error: " + err.message;
      }
    }

    function downloadCSV() {
      if (allData.length === 0) {
        alert("No data to download.");
        return;
      }
      let csv = "Date,Item,Type,Price\n";
      allData.forEach(r => {
        csv += `"${r.Date}","${r.Item}","${r.Type}",${r.Price}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "purchase_history.csv";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
