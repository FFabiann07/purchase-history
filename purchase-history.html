<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Roblox Purchase History Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f2f2f2; }
    h1 { color: #333; }
    input, button { padding: 8px; margin: 5px 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
    #status { margin-top: 10px; color: red; }
  </style>
</head>
<body>
  <h1>Roblox Purchase History Viewer</h1>
  <label>User ID:</label><br>
  <input type="text" id="userId" placeholder="Enter your Roblox userId"><br>
  
  <label>.ROBLOSECURITY Cookie:</label><br>
  <input type="password" id="cookie" placeholder="Paste your cookie here"><br>
  
  <button onclick="loadPurchases()">Load Purchase History</button>
  
  <div id="status"></div>
  
  <table id="results" style="display:none;">
    <thead>
      <tr>
        <th>Date</th>
        <th>Item</th>
        <th>Type</th>
        <th>Price (R$)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadPurchases(cursor=null) {
      const userId = document.getElementById("userId").value.trim();
      const cookie = document.getElementById("cookie").value.trim();
      const status = document.getElementById("status");
      const results = document.getElementById("results");
      const tbody = results.querySelector("tbody");

      if (!userId || !cookie) {
        status.innerText = "❌ Please enter both UserId and Cookie.";
        return;
      }

      status.innerText = "Loading...";
      
      try {
        const url = `https://economy.roblox.com/v2/users/${userId}/transactions?transactionType=Purchase${cursor ? "&cursor="+cursor : ""}`;
        const res = await fetch(url, {
          headers: {
            "Cookie": `.ROBLOSECURITY=${cookie}`
          },
          credentials: "include"
        });
        
        if (!res.ok) {
          status.innerText = "❌ Failed to fetch (check UserId and cookie).";
          return;
        }
        
        const data = await res.json();
        results.style.display = "table";
        data.data.forEach(tx => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${new Date(tx.created).toLocaleString()}</td>
            <td>${tx.details ? tx.details.name : "Unknown"}</td>
            <td>${tx.type}</td>
            <td>${tx.currency.amount}</td>
          `;
          tbody.appendChild(row);
        });
        
        if (data.nextPageCursor) {
          const moreBtn = document.createElement("button");
          moreBtn.innerText = "Load More";
          moreBtn.onclick = () => { moreBtn.remove(); loadPurchases(data.nextPageCursor); };
          document.body.appendChild(moreBtn);
        } else {
          status.innerText = "✅ Finished loading.";
        }
      } catch (err) {
        status.innerText = "❌ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
